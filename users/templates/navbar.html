{% load static%}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock %}
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-light ">
  <a class="navbar-brand" href="{%url 'home_page'%}"> <img src="https://cdn.worldvectorlogo.com/logos/instagram-1.svg" width="20%"/></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
    aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div style="width: 100;" class="collapse navbar-collapse" id="navbarSupportedContent-555">
  
    <ul class="navbar-nav ml-auto nav-flex-icons">
      {%block search%}
      <form class="form-inline mx-auto my-1">
        <div class="md-form form-sm my-0">
          <input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search Post"
            aria-label="Search">
        </div>
      </form>
      {%endblock%}
      <li class="nav-item ">
        <a class="nav-link" href="{%url 'home_page'%}"><i class="fas fa-home"></i>
        </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="{%url 'favourite_posts'%}"><i class="far fa-heart"></i>
        </a>
      </li> 
      <li class="nav-item ">
        <a class="nav-link" href="{%url 'not_following'%}"><i class="fas fa-user-plus"></i>
        </a>
      </li>   
      <li class="nav-item avatar dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {%if profile.profile_photo%}
          <img src="{{profile.profile_photo.cdn_url}}" onerror="this.onerror=null;this.src='https://www.iconfinder.com/data/icons/user-pictures/100/unknown-512.png';" class="rounded-circle z-depth-0"
            alt="avatar image" height="28" width="28">
          {%else%}
          <img src="https://www.iconfinder.com/data/icons/user-pictures/100/unknown-512.png" class="rounded-circle z-depth-0"
          alt="avatar image" height="28" width="28">
          {%endif%}  
        </a>
        <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
          aria-labelledby="navbarDropdownMenuLink-55">
          <h5 class="text-center"><span class="badge badge-primary">{{profile.user.username}}</span></h2>
          <a class="dropdown-item" href="{%url 'my_profile'%}"><i class="far fa-user mr-1"></i>PROFILE</a>
          <a class="dropdown-item" href="{%url 'new_post'%}"><i class="fas fa-plus-circle mr-1"></i>CREATE POST</a>
          <a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt mr-1"></i>LOGOUT</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<!--/.Navbar -->
